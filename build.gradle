plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'kr.co._29cm.homework.Application'
    }
}

group 'co.kr._29cm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
